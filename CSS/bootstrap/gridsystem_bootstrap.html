<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- função dessas classes: descobrir qual área útil utulizar-->
    <div class="container bg-warning mt-4">container</div>
    <div class="container-fluid bg-info mt-4">container-fluid</div>
    <div class="container-sm bg-success mt-4">container-sm</div>
    <div class="container-md bg-primary mt-4">container-md</div>
    <div class="container-lg bg-danger mt-4">container-lg</div>
    <div class="container-xl bg-light mt-4">container-xl</div>
    <div class="container-xxl bg-info mt-4">container-xl</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
