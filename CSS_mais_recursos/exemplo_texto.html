<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fonte</title>
  <!-- importando fonte do google fontes -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
        rel="stylesheet"
      />
    <style>
      .engenharia {
        font-family: "Courier New", Courier, monospace;
        /* monospace: fonte qualquer que seja igualmente espaçada.
        serif: fonte qualquer com traços que tem nos finais das arestas das letras
        sans-serif: qlqer fonte sem serifa */

        font-size: 20px;
      }

      .farmacia {
        font-family: "Roboto", sans-serif;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <!--    main>article#cursos>p*2  -->
    <main>
      <article id="cursos">
        <p class="engenharia">Engenharia</p>
        <p class="farmacia">Farmácia</p>
      </article>
    </main>
  </body>
</html>
