<!-- Informa a versão que está sendo usada de html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Tabelas HTML</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table>
      
        <thead>
          <tr>
            <!-- Primeira Linha / inicio / thead-->
            <td>celula1</td>
            <td>celula2</td>
            <td>celula3</td>
            <td>celula4</td>
          </tr>
          
        </thead>
        <!--Segunda Linha / meio / tbody-->
        <tbody>
          <tr>
            <td>celula1</td>
            <td>celula2</td>
            <td>celula3</td>
            <td>celula4</td>
          </tr>
          <!-- Terceira Linha / final / tfoot-->
        </tbody>
        <tfoot>
          <tr>
            <td>celula1</td>
            <td>celula2</td>
            <td>celula3</td>
            <td>celula4</td>
          </tr>
        </tfoot>
      
    </table>
  </body>
</html>
