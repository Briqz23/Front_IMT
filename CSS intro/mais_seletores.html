<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mais Seletores</title>
    <style>
      /*seletor descentente. P pode estar dentro de um elemento */
      article p {
        padding: 12px;
        background-color: lightcoral;
      }
      /*todo p que tenha classe promocao e com id principal, sem tipo (div generalizado)*/
      #principal p.promocao {
        padding: 12px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="titulo">Portal de Cursos</h1>

      <p id="descricao">Possuímos curos nas mais diversas áreas</p>

      <p class="promocao nova">
        Venha conversar conosco e conhecer nossas ofertas de bolsas de estudo
      </p>

      <p>Cursos</p>
      <!--article>p.*3-->
      <article>
        <p class="Medicina"></p>
        <p class="Engenharia Civil"></p>
        <p class="Farmácia"></p>
        <section>
          <p class="coordenadores">
            Saiba que nossos coordenadores estão à sua disposição!
          </p>
        </section>
      </article>

      <!-- p#.final-pagina*2 #para o ID vazio -->
      <!--  padrão de clase é kebab case '-' -->
      <p id="contato" class="final-pagina"></p>
      <p id="rodape" class="final-pagina">
        &copy; Todos os direitos reservados
      </p>
    </main>
  </body>
</html>
